<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name for a custom letter.</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="yourName">Your Name</label>
            <input id="yourName" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="desc">Describe what we're doing for you</label>
            <input id="desc" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date">
          </div>

          <div class="form-group">
            <label for="time">What time?</label>
            <input id="time" class="form-control" type="time">
          </div>
          <button type="submit" class="btn">Schedule it</button>
        </form>
      </div>
    </div>


    <div class ="confirmation">
      <h1>Confirmation - booking successful</h1>
      <p>
        <span class="yourName"></span>
        <span class="desc"></span>
        <span class="date"></span>
        <span class="time"></span>
      </p>
    </div>
  </body>
</html>
